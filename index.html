<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Workout App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'San Francisco', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            font-size: 16px;
        }
        h1, h2, h3 {
            color: #00cc99;
            font-family: -apple-system, BlinkMacSystemFont, 'San Francisco', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
        }
        h1 { font-size: 2em; }
        h2 { font-size: 1.5em; }
        h3 { font-size: 1.2em; }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .date-menu {
            display: flex;
            gap: 10px;
        }
        .progress-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .progress-bar-container {
            width: 100px;
            height: 10px;
            background: #333;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: #00cc99;
            width: 0%;
            transition: width 0.3s ease;
        }
        .progress-text {
            color: #00cc99;
            margin-left: 10px;
        }
        .reset-btn {
            background: none;
            border: none;
            color: #00cc99;
            cursor: pointer;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
        }
        .reset-btn svg {
            width: 20px;
            height: 20px;
        }
        .reset-btn span {
            font-size: 10px;
            margin-top: 2px;
        }
        .welcome-section {
            text-align: center;
            margin: 20px 0 10px 0;
        }
        .focus-section {
            text-align: center;
            margin-bottom: 20px;
        }
        #focus {
            font-size: 0.9em;
            color: #b0b0b0;
        }
        .motivation {
            text-align: center;
            margin: 20px 0;
            position: relative;
            cursor: pointer;
        }
        .toggle-icon {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 20px;
            color: #e0e0e0;
            opacity: 0.7;
        }
        .workout-section {
            margin-bottom: 30px;
            animation: fadeIn 0.5s ease-in;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        input[type="checkbox"]:checked {
            animation: checkAnim 0.2s ease;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .quote {
            font-style: italic;
            margin: 10px 0;
        }
        textarea {
            width: 100%;
            height: 100px;
            background: #333;
            color: #e0e0e0;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
            resize: vertical;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes checkAnim {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        @media (max-width: 600px) {
            body { padding: 10px; }
            .container { padding: 0 10px; }
            .header { flex-direction: column; align-items: flex-start; }
            .date-menu { margin-bottom: 10px; }
            .progress-section { margin-top: 10px; }
            .motivation img { max-width: 80%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="date-menu">
                <input type="date" id="date-picker">
                <button id="go-to-today">Go to Today</button>
            </div>
            <div>
                <h1 id="date"></h1>
            </div>
            <div class="progress-section">
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                <span class="progress-text" id="progress-text">0%</span>
                <button id="reset-day" class="reset-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="#00cc99" stroke-width="2">
                        <path d="M21 12a9 9 0 11-6.22-8.66M15 3v4h4"/>
                    </svg>
                    <span>Reset</span>
                </button>
            </div>
        </div>
        <div class="welcome-section">
            <p id="welcome"></p>
        </div>
        <div class="focus-section">
            <p id="focus"></p>
        </div>
        <div class="motivation">
            <img id="motivational-image" src="" alt="Motivational Image">
            <span class="toggle-icon">⋯</span>
            <p class="quote" id="daily-quote"></p>
        </div>
        <div id="workout-content"></div>
        <div class="footer">
            <h3>Reflections</h3>
            <textarea id="notes" placeholder="Write your reflections here..."></textarea>
        </div>
    </div>
    <script>
        const workoutA = [
            { name: 'Superset 1', exercises: ['Barbell Squats: 3 sets, 10-15 reps (45 lb)', 'Bench Press: 3 sets, 8-12 reps (50 lb dumbbells each hand)'] },
            { name: 'Superset 2', exercises: ['Pull-ups: 3 sets, 3 reps (1 wide, 1 shoulder, 1 narrow grip)', 'Lunges: 3 sets, 12 reps/leg (bodyweight)'] },
            { name: 'Superset 3', exercises: ['Dips: 3 sets, 7 reps (bodyweight)', 'Bicep Curls: 3 sets, 8-12 reps/arm (35 lb kettlebell)'] },
            { name: 'Finisher', exercises: ['Farmer’s Carry: 3 sets, 30-40 meters/hand (35 lb kettlebell)'] }
        ];

        const workoutB = [
            { name: 'Superset 1', exercises: ['Goblet Squats: 3 sets, 10-15 reps (35 lb kettlebell)', 'Overhead Press with Burpee: 3 sets, 8-10 reps (25 lb dumbbells each hand)'] },
            { name: 'Superset 2', exercises: ['Incline Push-ups: 3 sets, 6 reps (2 wide, 2 diamond, 2 shoulder)', 'Chest Flys: 3 sets, 10-12 reps (30 lb dumbbells each hand)'] },
            { name: 'Superset 3', exercises: ['Box Jumps: 3 sets, 3-5 reps (20, 24, or 30 inches)', 'Bench Press Variation: 3 sets, 8-12 reps (two 50 lb dumbbells together)'] },
            { name: 'Finisher', exercises: ['Overhead Carry: 3 sets, 30-40 meters/arm (35 lb kettlebell)'] }
        ];

        const stretchingExercises = [
            '90-90 leg stretch (10 times each side)',
            'stay in 90-90 lift back foot off ground (7 reps each side)',
            'crab stretch (10 times)',
            'wall-hip stretch (5 reps each side)',
            'squat to forward lean hamstring stretch (10 times)'
        ];

        const images = [
            'Ali_01_Monday.jpg',
            'Ali_02_Tuesday.jpg',
            'Ali_03_Wednesday.jpg',
            'Ali_04_Thursday.jpg',
            'Ali_05_Friday.jpg',
            'Ali_06_Saturday.jpg',
            'Ali_07_Sunday.jpg'
        ];

        const quotes = [
            "The will must be stronger than the skill.", // Monday
            "Don’t count the days, make the days count.", // Tuesday
            "I hated every minute of training, but I said, ‘Don’t quit. Suffer now and live the rest of your life as a champion.’", // Wednesday
            "It’s the repetition of affirmations that leads to belief. And once that belief becomes a deep conviction, things begin to happen.", // Thursday
            "I am the greatest. I said that even before I knew I was.", // Friday
            "Service to others is the rent you pay for your room here on earth.", // Saturday
            "He who is not courageous enough to take risks will accomplish nothing in life." // Sunday
        ];

        let imageCycleIndex = 0;

        function getISOWeekNumber(date) {
            const d = new Date(date);
            d.setHours(0, 0, 0, 0);
            d.setDate(d.getDate() + 4 - (d.getDay() || 7));
            const yearStart = new Date(d.getFullYear(), 0, 1);
            return Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
        }

        function formatDate(date) {
            const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            const dayName = days[date.getDay()];
            const day = String(date.getDate()).padStart(2, '0');
            const month = months[date.getMonth()];
            const year = date.getFullYear();
            return `${dayName} ${day} ${month} ${year}`;
        }

        function getWorkoutContent(date) {
            const day = date.getDay();
            const weekNumber = getISOWeekNumber(date);
            const isOddWeek = weekNumber % 2 === 1;
            let content = '';

            // Morning Routine (all days)
            content += '<div class="workout-section"><h3>Morning Routine</h3><ul>';
            content += '<li><input type="checkbox" class="task"> Take your supplements</li>';
            content += '<li><input type="checkbox" class="task"> 3 min cold shower or plunge (wake up!)</li>';
            content += '</ul></div>';

            if ([1, 3, 5].includes(day)) { // Mon, Wed, Fri
                let workoutLabel, workout;
                if (isOddWeek) {
                    workoutLabel = (day === 1 || day === 5) ? ' (Workout A)' : ' (Workout B)';
                    workout = (day === 1 || day === 5) ? workoutA : workoutB;
                } else {
                    workoutLabel = (day === 1 || day === 5) ? ' (Workout B)' : ' (Workout A)';
                    workout = (day === 1 || day === 5) ? workoutB : workoutA;
                }
                content += `<div class="workout-section"><h3>Resistance Training${workoutLabel}</h3><ul>`;
                workout.forEach(superset => {
                    content += `<li>${superset.name}<ul>`;
                    superset.exercises.forEach(ex => {
                        content += `<li><input type="checkbox" class="task"> ${ex}</li>`;
                    });
                    content += '</ul></li>';
                });
                content += '</ul></div>';
            } else { // Tue, Thu, Sat, Sun
                content += '<div class="workout-section"><h3>Active Rest (Stretching)</h3><ul>';
                stretchingExercises.forEach(ex => {
                    content += `<li><input type="checkbox" class="task"> ${ex}</li>`;
                });
                content += '</ul></div>';
            }

            // Evening Routine
            content += '<div class="workout-section"><h3>Evening Routine</h3><ul>';
            content += '<li><input type="checkbox" class="task"> Walk 10K steps</li>';
            if ([2, 4, 6, 0].includes(day)) { // Tue, Thu, Sat, Sun
                content += '<li><input type="checkbox" class="task"> Hot bath with lavender salts</li>';
            }
            content += '</ul></div>';

            content += '<div class="workout-section"><h3>Night Routine</h3><ul><li><input type="checkbox" class="task"> Take your Magnesium & chamomile tea</li></ul></div>';

            return content;
        }

        function getDateKey(date) {
            return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
        }

        function saveProgress(date) {
            const tasks = document.querySelectorAll('.task');
            const key = getDateKey(date);
            const states = Array.from(tasks).map(task => task.checked);
            localStorage.setItem(`tasks_${key}`, JSON.stringify(states));
        }

        function loadProgress(date) {
            const tasks = document.querySelectorAll('.task');
            const key = getDateKey(date);
            const savedStates = JSON.parse(localStorage.getItem(`tasks_${key}`)) || [];
            tasks.forEach((task, index) => {
                if (savedStates[index] !== undefined) task.checked = savedStates[index];
            });
            updateProgress();
        }

        function saveNotes(date) {
            const notes = document.getElementById('notes').value;
            const key = getDateKey(date);
            localStorage.setItem(`notes_${key}`, notes);
        }

        function loadNotes(date) {
            const key = getDateKey(date);
            const savedNotes = localStorage.getItem(`notes_${key}`) || '';
            document.getElementById('notes').value = savedNotes;
        }

        function updateProgress() {
            const tasks = document.querySelectorAll('.task');
            const total = tasks.length;
            const completed = Array.from(tasks).filter(task => task.checked).length;
            const percentage = total ? Math.round((completed / total) * 100) : 0;
            document.getElementById('progress-bar').style.width = `${percentage}%`;
            document.getElementById('progress-text').textContent = `${percentage}%`;
        }

        function resetDay(date) {
            const key = getDateKey(date);
            localStorage.removeItem(`tasks_${key}`);
            localStorage.removeItem(`notes_${key}`);
            loadDay(date);
        }

        function loadDay(date) {
            document.getElementById('date').textContent = formatDate(date);
            document.getElementById('welcome').textContent = "Welcome CIA! Time to get at your fitness goals for today. Remember the goal is to reach 200 lbs and improve other stats. Let's go";
            document.getElementById('focus').textContent = [1, 3, 5].includes(date.getDay()) ? "Today’s Focus: Strength" : "Today’s Focus: Recovery";
            const day = date.getDay();
            imageCycleIndex = (day + 6) % 7; // Reset to current day
            document.getElementById('motivational-image').src = images[imageCycleIndex];
            document.getElementById('daily-quote').textContent = quotes[imageCycleIndex];
            document.getElementById('workout-content').innerHTML = getWorkoutContent(date);
            loadProgress(date);
            loadNotes(date);
            document.querySelectorAll('.task').forEach(task => {
                task.addEventListener('change', () => {
                    saveProgress(date);
                    updateProgress();
                });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date();
            const datePicker = document.getElementById('date-picker');
            const goToToday = document.getElementById('go-to-today');
            const resetDayBtn = document.getElementById('reset-day');
            const motivationalImage = document.getElementById('motivational-image');

            datePicker.value = getDateKey(today);
            loadDay(today);

            datePicker.addEventListener('change', () => {
                const selectedDate = new Date(datePicker.value);
                saveNotes(today);
                loadDay(selectedDate);
            });

            goToToday.addEventListener('click', () => {
                saveNotes(new Date(datePicker.value));
                datePicker.value = getDateKey(today);
                loadDay(today);
            });

            resetDayBtn.addEventListener('click', () => {
                resetDay(new Date(datePicker.value));
            });

            motivationalImage.addEventListener('click', () => {
                imageCycleIndex = (imageCycleIndex + 1) % 7;
                document.getElementById('motivational-image').src = images[imageCycleIndex];
                document.getElementById('daily-quote').textContent = quotes[imageCycleIndex];
            });

            document.getElementById('notes').addEventListener('input', () => {
                saveNotes(new Date(datePicker.value));
            });
        });
    </script>
</body>
</html>
